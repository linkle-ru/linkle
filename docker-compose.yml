version: "3.7"
services:
  frontend:
    build:
      context: .
      target: base
    command: "npm run dev:client"
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      # todo: сменить на API_HOST
      API_PORT: 8000
    volumes:
      - ./source/gui:/var/www/linkle.ru/source/gui
    links:
      - backend

  backend:
    depends_on:
      - mongo
    environment:
      NODE_ENV: development
      API_PORT: 8000
    build:
      context: .
      target: inspect
    ports:
      - "8000:8000"
      - "9999:9229"
    volumes:
      - ./source:/var/www/linkle.ru/source
    links:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ~/docker_volumes/linkle_mongo:/data/db

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    links:
      - backend
      - frontend
