resolver 127.0.0.11 ipv6=off;

upstream frontend {
  server frontend:8080;
}

upstream backend {
  server backend:8000;
}

server {
	listen 80;
  server_name localhost;

  location / {
    proxy_pass http://frontend;
  }

  location /api/ {
		proxy_pass http://backend;
	}

	location ~ ^/(?!api)[^./]+/?$ {
    rewrite /(.*)/? /api/v1/follow/$1 break;
    proxy_pass http://backend;
	}
}
